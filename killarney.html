<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Europe Hotel - Killarney</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }
        .date-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .date-container .icon {
            width: 20px;
            height: 20px;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .image-gallery img {
            width: 500px;
            height: auto;
            border-radius: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #007BFF;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>A One Night Stay in The Europe Hotel</h1>
    <div class="date-container">
        <img src="/assets/images/minus.png" alt="Date Icon" class="icon">
        <p>Sunday 3rd August</p>
    </div>
    
    <div class="image-gallery">
        <img src="/assets/images/killarney1.jpg" alt="The Europe Hotel Image 1">
        <img src="/assets/images/killarney2.webp" alt="The Europe Hotel Image 2">
    </div>
    
    <a href="https://www.theeurope.com/" target="_blank">Visit The Europe Hotel</a>
